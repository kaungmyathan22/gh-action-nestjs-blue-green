worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend_blue:3000 max_fails=3 fail_timeout=10s;
        server backend_green:3000 max_fails=3 fail_timeout=10s backup;
        # Add more backend servers as needed
        keepalive 32;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Health check configuration
    upstream backend_healthcheck {
        zone backend 64k;
        server api_service1:8000;
        server api_service2:8000 backup;
    }

    server {
        listen 8080;

        location /healthcheck {
            access_log off;
            proxy_pass http://backend_healthcheck;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Respond with 200 OK if at least one server is healthy
            error_page 502 =200 /;
        }
    }
}
